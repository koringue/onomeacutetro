        <script type="text/javascript">
        function Time() {
          var realTime = new Date();
          var year = realTime.getFullYear();
          var month = realTime.getMonth()+1;
          var date = realTime.getDate();
          var day = realTime.getDay();
          var dayname = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
          var hour = realTime.getHours();
          var minutes  = realTime.getMinutes();
          var seconds  = realTime.getSeconds();
          if (month < 10) month = '0' + month;
          if (date < 10) date = '0' + date;
          if (hour < 10) hour    = '0' + hour;
          if (minutes < 10) minutes = '0' + minutes;
          if (seconds < 10) seconds = '0' + seconds;
          var text = month + "/" + date + "(" + dayname[day] + ")" + "_" + hour + ":" + minutes + ":" + seconds;
          document.getElementById("time").innerHTML = text;
        }
        setInterval('Time()',1000);
        </script>
